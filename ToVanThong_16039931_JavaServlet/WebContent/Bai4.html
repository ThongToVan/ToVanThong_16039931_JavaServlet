<body>
	<header></header>
	<aside></aside>
	<section>
		<div class="container">
			<h1>Register</h1>
			<form class="form1" name="f1" method="get" action="register">
				<div>
					<p> Name* </p>
					<div class="firstName">
						<input type="text" name="first"/>
						<p class="first"> First </p>
					</div>
					<div class="lastName">
						<input type="text" name="last"/>
						<p class="last"> Last </p>
					</div>
				</div>
				<div>
					Username* <br>
					<input type="text" name="user"/>
				</div>
				<div>
					Email* <br>
					<input type="email" name="email"/>
				</div>
				<div>
					Password* <br>
					<input type="password" name="pass"/> 
				</div>
				<div>
					Facebook <br>
					<input type="text" name="fb"/>
					<div>
						<p class="facebook">Enter your Facebook profile URL </p>
					</div>
				</div>
				<div>
					Short Bio <br>
					<textarea rows="2" cols="50" name="sb">  </textarea>
					<div>
						<p class="shortbio">Share a little information about yourself </p>
					</div>
				</div>
				<input type="submit" value="Submit"/>
			</form>
		</div>
	</section>
