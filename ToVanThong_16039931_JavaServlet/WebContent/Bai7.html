<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>File Upload DB Servlet</title>



</head>
<body>
	<div>
		<center>
			<b>File Upload File Database</b>
		</center>
		<center>
			<b>(multipart/form-data)</b>
		</center>
	</div>
	<form name="f1" method="post" action="fileUploadDBServlet" enctype="multipart/form-data">
		<table border="0">
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="firstName" size="50" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lastName" size="50" /></td>
			</tr>
			<tr>
				<td>Portrait Photo:</td>
				<td><input type="file" name="photo" size="50" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Save"></td>
			</tr>
		</table>
	</form>

</body>
